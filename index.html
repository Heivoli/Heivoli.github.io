<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heivoli Network</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #ddd;
    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    header {
      padding: 15px;
      border-bottom: 1px solid #222;
      text-align: center;
    }

    .site-title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

    .nav {
      font-size: 13px;
    }

    .banner {
      width: 100%;
      height: 220px;
      background: url('https://i.postimg.cc/QC7rH0qg/Heivoli-Network.png') center/cover no-repeat;
      border: 1px solid #222;
      margin-bottom: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 15px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 15px;
    }

    .content {
      background: #000;
      border: 1px solid #222;
      padding: 15px;
      font-size: 14px;
      line-height: 1.6;
    }

    .content h1 {
      font-size: 18px;
      margin-top: 0;
      color: #fff;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side img {
      width: 100%;
      height: auto;
      border: 1px solid #222;
      display: block;
    }

    footer {
      border-top: 1px solid #222;
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">Heivoli Network</div>
    <div class="nav">
      <a href="#">Accueil</a> | <a href="#">À propos</a> | <a href="#">Contact</a>
    </div>
  </header>

  <div class="container">

    <div class="content">
      <!-- Bannière AU-DESSUS du titre -->
      <div class="banner"></div>

      <h1>À propos</h1>
      <p>Bienvenue sur Heivoli Network ! Un site d'art dit \"internet\".</p>
      <p>Le but, rapprocher fans et artistes dans un même endroit commun.</p>
      <p>Hébergement via GitHub Pages. HTML + CSS uniquement.</p>
    </div>

    <div class="side">
      <img src="https://via.placeholder.com/300x200" alt="Image 1">
      <img src="https://via.placeholder.com/300x200" alt="Image 2">
    </div>

  </div>

  <footer>
    © 2026
  </footer>

</body>
</html>
